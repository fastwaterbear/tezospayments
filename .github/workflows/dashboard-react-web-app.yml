name: apps/dashboard-react-web
on:
  push:
    paths:
      - 'packages/js/common/**'
      - 'packages/js/react-web-core/**'
      - 'packages/js/tezospayments/**'
      - 'apps/dashboard-react-web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/dashboard-react-web.yml'
    branches:
      - master
      - dev
  pull_request:
    paths:
      - 'packages/js/common/**'
      - 'packages/js/react-web-core/**'
      - 'packages/js/tezospayments/**'
      - 'apps/dashboard-react-web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/dashboard-react-web.yml'
env:
  node-version: 16

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@master

      - name: Set up Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Update npm if needed
        if: ${{ env.node-version < 15 }}
        run: npm install -g npm@latest

      - name: Print environment info
        run: |
          node --version
          npm --version

      - name: Define required environment vars
        run: echo "REACT_APP_COMMIT_SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install npm packages
        run: npm ci

      - name: Build the @tezospayments/common package
        run: npm run build -w @tezospayments/common

      - name: Build the tezospayments package
        run: npm run build -w tezospayments

      - name: Build the @tezospayments/react-web-core package
        run: npm run build -w @tezospayments/react-web-core

      - name: Build the Dashboard app
        run: npm run build -w @tezospayments/dashboard-react-web

      - name: Upload the Dashboard app build as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: dashboard-react-web
          path: apps/dashboard-react-web/build
          retention-days: 10

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@master

      - name: Set up Node.js ${{ env.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Update npm if needed
        if: ${{ env.node-version < 15 }}
        run: npm install -g npm@latest

      - name: Print environment info
        run: |
          node --version
          npm --version

      - name: Install npm packages
        run: npm ci

      - name: Lint
        run: npm run lint -w @tezospayments/dashboard-react-web # -- --max-warnings -1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download the Dashboard app build from the artifacts storage
        uses: actions/download-artifact@v2
        with:
          name: dashboard-react-web
          path: apps/dashboard-react-web/build

      - name: Push to the ${{ env.publish-branch }} branch
        env:
          publish-branch: dist
        uses: peaceiris/actions-gh-pages@068dc23d9710f1ba62e86896f84735d869951305 # v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/dashboard-react-web/build
          destination_dir: apps/dashboard-react-web
          exclude_assets: '**/*.LICENSE,**/*.LICENSE.txt'
          publish_branch: ${{ env.publish-branch }}
